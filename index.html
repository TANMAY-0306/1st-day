<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="shortcut icon" href="https://zerodha.com/static/images/favicon.png" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            text-align: center;
            
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .zerodha-logo {
            height: 30px;

        }
        .navlist ul {
            list-style: none;
            display: flex;
        }
        .navlist ul li {
            margin: 0 15px;
        }
        .navlist ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .landing-page-div img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .flex-div {
            margin-top: 30px;
            padding: 20px;
        }
        .heading {
            font-size: 32px;
            font-weight: 500;
            color: #333;
        }
        .content {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .signup-now {
            background-color: #0080ff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-now:hover {
            background-color: #0056b3;
        }

        .zerodha-image{
            width: 800px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://zerodha.com/static/images/logo.svg" class="zerodha-logo" alt="Zerodha Logo">
        <div class="navlist">
            <ul>
                <li><a href="https://signup.zerodha.com/">Signup</a></li>
                <li><a href="https://zerodha.com/about/">About</a></li>
                <li><a href="https://zerodha.com/products/">Products</a></li>
                <li><a href="https://zerodha.com/pricing/">Pricing</a></li>
                <li><a href="https://support.zerodha.com/">Support</a></li>
            </ul>
        </div>
    </nav>
    <div class="landing-page-div">
        <img src="https://zerodha.com/static/images/landing.png" class="zerodha-image" alt="Zerodha Landing Page">
    </div>
    <div class="flex-div">
        <p class="heading">Invest in everything</p>
        <p class="content">Online platform to invest in stocks, derivatives, mutual funds, and more</p>
        <button class="signup-now">Sign up now</button>
    </div>
</body>
</html>
